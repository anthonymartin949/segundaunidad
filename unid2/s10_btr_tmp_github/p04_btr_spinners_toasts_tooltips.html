<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<h1 style="text-align: center;">Spinners (Marcador de espera)</h1>
	<div class="container pt-5" style="border: 1px dashed red;">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		  </div>
	</div>

	<div class="container pt-5" style="border: 1px dashed blue;">
		<div class="spinner-grow" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<div class="container pt-5" style="border: 1px dashed green;">
		<button class="btn btn-primary" type="button" disabled>
			<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			<span class="visually-hidden">Loading...</span>
		  </button>
		  <button class="btn btn-primary" type="button" disabled>
			<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			Loading...
		  </button>
	</div>

	<h1 style="text-align: center;">toasts (Mensaje personalizado)</h1>
	
	<div class="container pt-5" style="border: 1px dashed red;">
		
	</div>
	<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header">
		  <img src="img/colibri.jpg" class="rounded me-2" alt="...">
		  <strong class="me-auto">Bootstrap</strong>
		  <small class="text-muted">11 mins ago</small>
		  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
		<div class="toast-body">
		  Hello, world! This is a toast message.
		</div>
	</div>

	<div class="container pt-5" style="border: 1px dashed blue;">
		
	</div>

	<div class="container pt-5" style="border: 1px dashed green;">
		
	</div>
	
	<h1 style="text-align: center;">tooltips (Mensajes personalizados)</h1>
	<div class="container pt-5" style="border: 1px dashed red;">
		<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
			Tooltip on top
		  </button>
		  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
			Tooltip on right
		  </button>
		  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
			Tooltip on bottom
		  </button>
		  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
			Tooltip on left
		  </button>  
		  
	</div>

	<div class="container pt-5" style="border: 1px dashed blue;">
		
	</div>

	<div class="container pt-5" style="border: 1px dashed green;">
		
	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
